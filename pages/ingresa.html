    <main class="proximas">
      <div class="title-tarjetas">

      <form
        class="mx-4 my-4"
        enctype="text/plain"
        action="mailto:jeremontoya1555@gmail.com"
        method="post"
      >
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="text"
                id="form6Example1"
                class="form-control"
                placeholder="Ingrese su nombre"
              />
              <label class="form-label" for="form6Example1" value="nombre"
                >Nombre</label
              >
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input
                type="text"
                id="form6Example2"
                class="form-control"
                placeholder="Ingrese su apellido"
              />
              <label class="form-label" for="form6Example2">Apellido</label>
            </div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <input
            type="text"
            id="form6Example3"
            class="form-control"
            placeholder="Ingrese su especialidad"
          />
          <label class="form-label" for="form6Example3">Especialidad</label>
        </div>

        <div class="form-outline mb-4">
          <input
            type="text"
            id="form6Example4"
            class="form-control"
            placeholder="Ingrese su disponibilidad(MaÃ±ana/Tarde/Noche)"
          />
          <label class="form-label" for="form6Example4"
            >Horario disponible</label
          >
        </div>

        <div class="form-outline mb-4">
          <input
            type="email"
            id="form6Example5"
            class="form-control"
            placeholder="Ingrese su email"
          />
          <label class="form-label" for="form6Example5">Email</label>
        </div>

        <div class="form-outline mb-4">
          <input
            type="number"
            id="form6Example6"
            class="form-control"
            placeholder="Ingrese su numero telefonico"
          />
          <label class="form-label" for="form6Example6">Telefono</label>
        </div>

        <div class="form-outline mb-4">
          <textarea
            class="form-control"
            id="form6Example7"
            rows="4"
            placeholder="Ingrese algo sobre usted"
          ></textarea>
          <label class="form-label" for="form6Example7">Sobre vos</label>
        </div>

        <button
          type="submit"
          value="send"
          class="btn btn-warning btn-block mb-4"
          id="enviarCorreo"
        >
          <a href="#">Enviar</a>
        </button>
      </form>
      <script>
        let btnEnvio = document.getElementById("enviarCorreo");
        btnEnvio.addEventListener("click", function (e) {
          e.preventDefault();
          let v1 = document.getElementById("form6Example1").value;
          let v2 = document.getElementById("form6Example2").value;
          let v3 = document.getElementById("form6Example3").value;
          let v4 = document.getElementById("form6Example4").value;
          let v5 = document.getElementById("form6Example5").value;
          let v6 = document.getElementById("form6Example6").value;
          let v7 = document.getElementById("form6Example7").value;
          window.location.href = `mailto:jeremontoya1555@gmail.com?&body=Nombre%3A${v1}%0Apellido%3A${v2}%0AEspecialidad%3A${v3}%0AHorario%3A${v4}%0AEmail%3A${v5}%0ATelefono%3A${v6}%0ASoy:%3A${v7}`;
        });
